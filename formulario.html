<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../teladelogin/formulario/cadastro.css">
    <title>Login</title>
</head>

<body>
    
    <img src="formulario/toppng.com-hello-kitty-working-on-laptop-5000x5000 - Copia.png" class="imagem">
    <h2 class="text">Cadastre-se e faça parte do nosso time!</h2>
    
    <main>
        
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="digite seu nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">

            <label for="" id="genero">Genero</label>

            <input type="radio" name="genero" id="f">
            <label for="f">Feminino</label>

            <input type="radio" name="genero" id="m">
            <label for="m">Masculino</label>

            <input type="radio" name="genero" id="o">
            <label for="o">Outro</label>
            <textarea placeholder="Descreva" name="genero" id="" cols="30" rows="5"></textarea>
            <div class="">
                <label for="" id="stack">Stacks</label>
                <div class="div-stack">
                    <input type="checkbox" name="stack" id="html">
                    <label for="html">HTML</label>
                </div>

                <div class="div-stack">
                    <input type="checkbox" name="stack" id="javascript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="div-stack">
                    <input type="checkbox" name="stack" id="css">
                    <label for="css">CSS</label>
                </div>
                <div class="div-stack">
                    <input type="checkbox" name="stack" id="node">
                    <label for="node">Node</label>
                </div>
                <div class="div-stack">
                    <input type="checkbox" name="stack" id="sql">
                    <label for="sql">SQL</label>
                </div>
            </div>
            <label for="turno" id="turno-labe">Selecionar turno</label>

            <select name="turno" id="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>

            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

</body>

</html>
